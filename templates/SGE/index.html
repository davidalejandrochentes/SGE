{% extends "layout/base.html" %}
{% load static %}

{% block 'title'%} Index {% endblock %}

{% block 'content' %}
    <div class="header-index bg-secondary bg-opacity-50 d-flex justify-content-center align-items-center">
        <img class="logo-portada" src="{% static "images/Innovaplast.png" %}" alt="Innovaplast">
    </div>

    <div class="row">
        <img class="col-12 col-md-4 order-1 mt-4" src="{% static "images/soga.png" %}" alt="Innovaplast" style="max-height: 300px;">
        <img class="col-12 col-md-4 order-md-2 order-last" src="{% static "images/flor.png" %}" alt="Innovaplast" style="max-height: 400px;">
        <img class="col-12 col-md-4 order-3 mt-4" src="{% static "images/malla.png" %}" alt="Innovaplast" style="max-height: 300px;">
    </div>

{% endblock %}
